<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Conversor de Monedas</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="./assets/imgs/favicon-32x32.png" type="image/x-icon">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- CSS -->
         <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="bg-dark bg-gradient p-3 mb-3 text-center text-white">
            <h1>Desafío - Conversor de Monedas</h1>
        </header>
        
        <div class="row justify-content-center">
            <section class="col-md-6 col-sm-12">
                <div class="card text-center m-3">
                    <div class="card-header">
                        Conversor de Monedas Nacional
                    </div>
                    <div class="card-body bg-dark text-white">
                        <h2>Pesos CLP</h2>
                        <input class="m-3"id="montoCLP" type="text" placeholder="Ingrese el monto en CLP">
                        <p class="card-text">Moneda a convertir:</p>
                        <select name="" id="moneda">
                            <option value="dolar">Dólar</option>
                            <option value="euro">Euro</option>
                            <option value="bitcoin">Bitcoin</option>
                        </select>
                        <br>
                        <a href="#" class="btn btn-primary m-3" id="convertir">Convertir</a>
                        <h2 id="resultado">...</h2>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="fechaTC"></p>
                    </div>
                </div>
            </section>
            <section class="col-md-6 col-sm-12" id="chart-container">
            </section>        
        </div>

        <footer class="bg-dark bg-gradient p-3 text-center text-white mt-3">
            <p>NW - 2024</p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Chart.JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- JS -->
         <script src="./assets/js/index.js"></script>
    </body>

</html>
